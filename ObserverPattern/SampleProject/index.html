<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observer Pattern</title>
    <style media="screen">
        .square{
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            display: inline-block;
            margin-right: 10px;
            background-color: black;
            color:white;
            font: size 150%;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div class = "square" id = "observer1">

    </div>
    <hr>
    <button type = "button" onclick="model.increment()">Increment</button>
    <script src = "js/NumberModel.js" charset = "utf-8"></script>
    <script src = "js/elementObserver.js" charset = "utf-8"></script>
    <script src = "js/consoleObserver.js" charset = "utf-8"></script>
    <script src = "js/historyObserver.js" charset = "utf-8"></script>
    <script type="text/javascript">

        const model = new NumberModel();
        const eObs1 = new ElementObserver('observer1');
        const consoleObserver = new ConsoleObserver();
        const historyObserver = new HistoryObserver();

        model.addObserver(eObs1);
        model.addObserver(consoleObserver);
        model.addObserver(historyObserver);

        model.notifyObservers();

    </script>
</body>
</html>
